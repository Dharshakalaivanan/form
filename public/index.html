<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <div class="container">
    <h2>Registration Form</h2>
    <h1 class="timer-text"></h1>
    <p id="texttoFade" style="opacity: 1";>HELLO</p>
    <form id="registerForm">
        <div class="row">
            <div class="column">
                <label for="fullName">Full Name</label> 
                <input type="text" id="fullName" name="fullName">
                <span class="error" id="fullNameError"></span>
            </div>
            <div class="column">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
                <span class="error" id="usernameError"></span>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <span class="error" id="emailError"></span>
            </div>
            <div class="column">
                <label for="phone">Phone number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}">
                <span class="error" id="phoneError"></span>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label for ="password">Password</label>
                <input type="password" id="password" name="password">
                <span class="error" id="passwordError"></span>
            </div>
            <div class="column">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
                <span class="error" id="confirmPasswordError"></span>
            </div>
        </div>
        <div class="row">
            <label>Gender</label>
            <label><input type="radio" name="gender" value="male">Male</label>
            <label><input type="radio" name="gender" value="female">Female</label>
            <label><input type="radio" name="gender" value="others">Others</label>
            <span class="error" id="genderError"></span>
        </div>

        <div class="row">
            <label>Programming Languages Known</label>
            <label><input type="checkbox" name="programmingLanguages" value="JavaScript">JavaScript</label>
            <label><input type="checkbox" name="programmingLanguages"  value="Python">Python</label>
            <label><input type="checkbox" name="programmingLanguages" value="Java">Java</label>
            <span class="error" id="programmingLanguagesError"></span>
        </div>
        <div class="row">
            <label for="additionalInfo">Additional Information</label>
            <textarea id="additionalInfo" name="additionalInfo" rows="4" placeholder="Any additional information you want to provide"></textarea>
        </div>
        <div class="row">
            <button type="submit" id="submitbutton">Register</button>
        </div>
    </form>
    <button id="myBtn" type="button">CLick Me!</button>
   </div>
   <script src="client.js"></script>
</body>
</html>
